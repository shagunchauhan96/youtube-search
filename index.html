<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube Search</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container" id="app">
        <h2 class = "text-center">YouTube Search</h2>
        <div>
            <div class = "form-group">
                <input class = "form-control" type="text" name="query" v-model = "options.q">
            </div>
            <div class = "form-group">
                <button class = "btn btn-primary" v-on:click="getdata">Search</button>
            </div>
        </div> 
        <div class = "form-group">
                <button class = "btn " v-on:click = "sortByTitle">Sort By Title</button>
                <button class = "btn" v-on:click = "sortByTime">Sort By Time</button>
        </div>
        
        <div class="row">
            <div class = "col-sm" v-for="result in results">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" v-bind:src="result.thumb" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{ result.title }}</h5>
                        <p class="card-text">{{ result.formattedTime }}</p>
                        <a v-bind:href="result.url" class="btn btn-primary" target="_blank">Link to video</a>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="js/axios.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/underscore.js"></script>
    <script src="app.js"></script>
</body>
</html>
